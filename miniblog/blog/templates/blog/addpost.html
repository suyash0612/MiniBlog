{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="text-white my-3">Dashboard/Add Post</h3>
        <form action="" method="post" class="text-white form-group">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" class="btn btn-success">
            <a href="{% url 'dashboardus' %}" class="btn btn-info">Cancel</a>
        </form>
    </div>
{% endblock content %}
